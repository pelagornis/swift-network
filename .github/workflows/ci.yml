name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  XCODE_VERSION: "16.4"

jobs:
  test:
    name: Xcode Tests
    runs-on: macos-15

    strategy:
      matrix:
        platform: [macos, ios, tvos, watchos]
        include:
          - platform: macos
            destination: "platform=macOS"
          - platform: ios
            destination: "platform=iOS Simulator,name=iPhone 15,OS=latest"
          - platform: tvos
            destination: "platform=tvOS Simulator,name=Apple TV,OS=latest"
          - platform: watchos
            destination: "platform=watchOS Simulator,name=Apple Watch Series 9 (45mm),OS=latest"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            .build
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Build and test with xcodebuild
        run: |
          # Open Swift Package in Xcode and build/test
          xcodebuild -resolvePackageDependencies

          case ${{ matrix.platform }} in
            macos)
              xcodebuild -scheme Network -destination '${{ matrix.destination }}' build test
              ;;
            ios)
              xcodebuild -scheme Network -destination '${{ matrix.destination }}' build test
              ;;
            tvos)
              xcodebuild -scheme Network -destination '${{ matrix.destination }}' build test
              ;;
            watchos)
              xcodebuild -scheme Network -destination '${{ matrix.destination }}' build test
              ;;
          esac

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.platform }}
          path: |
            ~/Library/Developer/Xcode/DerivedData/*/Logs/Test/*.xcresult
            .build/test-results/
