name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  XCODE_VERSION: "16.4"

jobs:
  test:
    name: Tests
    runs-on: macos-15

    strategy:
      matrix:
        include:
          - name: "macOS"
            platform: "macos"
            sdk: "macosx"
            target: "x86_64-apple-macos14.0"
          - name: "iOS"
            platform: "ios"
            sdk: "iphonesimulator"
            target: "x86_64-apple-ios16.0-simulator"
          - name: "tvOS"
            platform: "tvos"
            sdk: "appletvsimulator"
            target: "x86_64-apple-tvos14.0-simulator"
          - name: "watchOS"
            platform: "watchos"
            sdk: "watchsimulator"
            target: "x86_64-apple-watchos7.0-simulator"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            .build
          key: ${{ runner.os }}-swift-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-swift-

      - name: Build and test
        run: |
          swift build --skip-plugins \
            -Xswiftc -sdk -Xswiftc $(xcrun --sdk ${{ matrix.sdk }} --show-sdk-path) \
            -Xswiftc -target -Xswiftc ${{ matrix.target }}

          swift test --skip-plugins \
            -Xswiftc -sdk -Xswiftc $(xcrun --sdk ${{ matrix.sdk }} --show-sdk-path) \
            -Xswiftc -target -Xswiftc ${{ matrix.target }}

  lint:
    name: SwiftLint
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Install SwiftLint
        run: |
          brew install swiftlint

      - name: Run SwiftLint
        run: |
          swiftlint lint --reporter github-actions-logging

  documentation:
    name: Documentation
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Generate documentation
        run: |
          swift package generate-documentation --target Network

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: .build/plugins/Swift-DocC/outputs/Network.doccarchive
